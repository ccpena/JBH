<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="accountTypes">
            <h2><span jhiTranslate="jbhApp.accountTypes.detail.title">Account Types</span> {{accountTypes.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jbhApp.accountTypes.description">Description</span></dt>
                <dd>
                    <span>{{accountTypes.description}}</span>
                </dd>
                <dt><span jhiTranslate="jbhApp.accountTypes.definedByJBH">Defined By JBH</span></dt>
                <dd>
                    <span>{{accountTypes.definedByJBH}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/account-types-jbh', accountTypes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
