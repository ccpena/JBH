<div>
    <h2 id="page-heading">
        <span jhiTranslate="jbhApp.accountTypes.home.title">Account Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-account-types-jbh" [routerLink]="['/account-types-jbh/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jbhApp.accountTypes.home.createLabel">
            Create new Account Types
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="accountTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jbhApp.accountTypes.description">Description</span></th>
            <th><span jhiTranslate="jbhApp.accountTypes.definedByJBH">Defined By JBH</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let accountTypes of accountTypes ;trackBy: trackId">
                <td><a [routerLink]="['/account-types-jbh', accountTypes.id, 'view' ]">{{accountTypes.id}}</a></td>
                <td>{{accountTypes.description}}</td>
                <td>{{accountTypes.definedByJBH}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/account-types-jbh', accountTypes.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/account-types-jbh', accountTypes.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'account-types-jbh/'+ accountTypes.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
