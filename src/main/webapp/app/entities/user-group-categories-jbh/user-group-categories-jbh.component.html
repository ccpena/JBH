<div>
    <h2 id="page-heading">
        <span jhiTranslate="jbhApp.userGroupCategories.home.title">User Group Categories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-group-categories-jbh" [routerLink]="['/user-group-categories-jbh/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jbhApp.userGroupCategories.home.createLabel">
            Create new User Group Categories
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="userGroupCategories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jbhApp.userGroupCategories.name">Name</span></th>
            <th><span jhiTranslate="jbhApp.userGroupCategories.categories">Categories</span></th>
            <th><span jhiTranslate="jbhApp.userGroupCategories.idUserGroup">Id User Group</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userGroupCategories of userGroupCategories ;trackBy: trackId">
                <td><a [routerLink]="['/user-group-categories-jbh', userGroupCategories.id, 'view' ]">{{userGroupCategories.id}}</a></td>
                <td>{{userGroupCategories.name}}</td>
                <td>
                    <div *ngIf="userGroupCategories.categoriesId">
                        <a [routerLink]="['../categories-jbh', userGroupCategories.categoriesId , 'view' ]" >{{userGroupCategories.categoriesId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="userGroupCategories.idUserGroupId">
                        <a [routerLink]="['../users-group-jbh', userGroupCategories.idUserGroupId , 'view' ]" >{{userGroupCategories.idUserGroupId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/user-group-categories-jbh', userGroupCategories.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-group-categories-jbh', userGroupCategories.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-group-categories-jbh/'+ userGroupCategories.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
