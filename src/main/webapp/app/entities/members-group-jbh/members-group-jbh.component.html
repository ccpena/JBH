<div>
    <h2 id="page-heading">
        <span jhiTranslate="jbhApp.membersGroup.home.title">Members Groups</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-members-group-jbh" [routerLink]="['/members-group-jbh/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jbhApp.membersGroup.home.createLabel">
            Create new Members Group
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="membersGroups">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jbhApp.membersGroup.invitationAccepted">Invitation Accepted</span></th>
            <th><span jhiTranslate="jbhApp.membersGroup.idUserGroup">Id User Group</span></th>
            <th><span jhiTranslate="jbhApp.membersGroup.idUserOwner">Id User Owner</span></th>
            <th><span jhiTranslate="jbhApp.membersGroup.idUserInvited">Id User Invited</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let membersGroup of membersGroups ;trackBy: trackId">
                <td><a [routerLink]="['/members-group-jbh', membersGroup.id, 'view' ]">{{membersGroup.id}}</a></td>
                <td>{{membersGroup.invitationAccepted}}</td>
                <td>
                    <div *ngIf="membersGroup.idUserGroupId">
                        <a [routerLink]="['../users-group-jbh', membersGroup.idUserGroupId , 'view' ]" >{{membersGroup.idUserGroupId}}</a>
                    </div>
                </td>
                <td>
                    {{membersGroup.idUserOwnerId}}
                </td>
                <td>
                    {{membersGroup.idUserInvitedId}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/members-group-jbh', membersGroup.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/members-group-jbh', membersGroup.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'members-group-jbh/'+ membersGroup.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
