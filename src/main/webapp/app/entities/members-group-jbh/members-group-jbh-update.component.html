<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-members-group-jbh-heading" jhiTranslate="jbhApp.membersGroup.home.createOrEditLabel">Create or edit a Members Group</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!membersGroup.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="membersGroup.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jbhApp.membersGroup.invitationAccepted" for="field_invitationAccepted">Invitation Accepted</label>
                    <input type="checkbox" class="form-control" name="invitationAccepted" id="field_invitationAccepted"
                        [(ngModel)]="membersGroup.invitationAccepted" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jbhApp.membersGroup.idUserGroup" for="field_idUserGroup">Id User Group</label>
                    <select class="form-control" id="field_idUserGroup" name="idUserGroup" [(ngModel)]="membersGroup.idUserGroupId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="usersGroupOption.id" *ngFor="let usersGroupOption of idusergroups; trackBy: trackUsersGroupById">{{usersGroupOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jbhApp.membersGroup.idUserOwner" for="field_idUserOwner">Id User Owner</label>
                    <select class="form-control" id="field_idUserOwner" name="idUserOwner" [(ngModel)]="membersGroup.idUserOwnerId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jbhApp.membersGroup.idUserInvited" for="field_idUserInvited">Id User Invited</label>
                    <select class="form-control" id="field_idUserInvited" name="idUserInvited" [(ngModel)]="membersGroup.idUserInvitedId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
