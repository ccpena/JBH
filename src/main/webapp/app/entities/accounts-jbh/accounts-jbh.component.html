<div>
    <h2 id="page-heading">
        <span jhiTranslate="jbhApp.accounts.home.title">Accounts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-accounts-jbh" [routerLink]="['/accounts-jbh/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jbhApp.accounts.home.createLabel">
            Create new Accounts
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="accounts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jbhApp.accounts.type">Type</span></th>
            <th><span jhiTranslate="jbhApp.accounts.idUsrGroup">Id Usr Group</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let accounts of accounts ;trackBy: trackId">
                <td><a [routerLink]="['/accounts-jbh', accounts.id, 'view' ]">{{accounts.id}}</a></td>
                <td>
                    <div *ngIf="accounts.typeId">
                        <a [routerLink]="['../account-types-jbh', accounts.typeId , 'view' ]" >{{accounts.typeId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="accounts.idUsrGroupId">
                        <a [routerLink]="['../users-group-jbh', accounts.idUsrGroupId , 'view' ]" >{{accounts.idUsrGroupId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/accounts-jbh', accounts.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/accounts-jbh', accounts.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'accounts-jbh/'+ accounts.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
