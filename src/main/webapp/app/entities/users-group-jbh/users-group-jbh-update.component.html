<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-users-group-jbh-heading" jhiTranslate="jbhApp.usersGroup.home.createOrEditLabel">Create or edit a Users Group</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!usersGroup.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="usersGroup.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jbhApp.usersGroup.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="usersGroup.name" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jbhApp.usersGroup.membersGroup" for="field_membersGroup">Members Group</label>
                    <select class="form-control" id="field_membersGroup" name="membersGroup" [(ngModel)]="usersGroup.membersGroupId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="membersGroupOption.id" *ngFor="let membersGroupOption of membersgroups; trackBy: trackMembersGroupById">{{membersGroupOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jbhApp.usersGroup.idUserOwner" for="field_idUserOwner">Id User Owner</label>
                    <select class="form-control" id="field_idUserOwner" name="idUserOwner" [(ngModel)]="usersGroup.idUserOwnerId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
