<form (ngSubmit)="registrarCategoria()" [formGroup]="formCreateCtgry" >

  <div class="form-group" [ngClass]="{'has-danger': formCreateCtgry.get('name').invalid && formCreateCtgry.get('name').touched}">
    <label for="txtName">Nombre</label>
    <input type="text" formControlName="name" class="form-control" id="txtName" placeholder="Nombre de Categoría">
    <div class="form-control-feedback" *ngIf="formCreateCtgry.get('name').errors?.maxlength && formCreateCtgry.get('name').touched" >
      Se permiten 10 carácteres máximo!. ¿En serio necesitas tanto?
    </div>
    <div class="form-control-feedback" *ngIf="formCreateCtgry.get('name').errors?.required && formCreateCtgry.get('name').touched" >
        Digita un nombre! (:
    </div>
  </div>

  <div class="form-group" >
    <div class="custom-controls-stacked" [ngClass]="{'has-danger': formCreateCtgry.get('typeCtgry').invalid && formCreateCtgry.get('typeCtgry').touched}">
      <label class="custom-control custom-radio">
        <input formControlName="typeCtgry" value="I" id="radioStacked1" name="typeCtgry" type="radio" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Ingreso</span>
      </label>
      <label class="custom-control custom-radio">
        <input formControlName="typeCtgry" value="E"  id="radioStacked2" name="typeCtgry" type="radio" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Egreso</span>
      </label>
      <div class="form-control-feedback" *ngIf="formCreateCtgry.get('typeCtgry').touched && formCreateCtgry.get('typeCtgry').errors?.required">
          Favor Seleccionar Una opción.
      </div>
    </div>        
  </div>

  <button type="submit" class="btn btn-success"  [ngClass]="{disabled: formCreateCtgry.invalid }"
  >
    Registrar
  </button>
 
  <div *ngIf="showMsg" class="alert alert-success" role="alert" style="margin-top:40px">
      <h4 class="alert-heading">Categoría Creada!</h4>
      <p>Se ha habilitado el uso de la categoría <strong>{{ newCtgry.name}}</strong> para asociarla a tus <strong>movimientos!</strong></p>      
  </div>
  

</form>
